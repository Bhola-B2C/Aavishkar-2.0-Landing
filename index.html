<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>

			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
				height: 100vh;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				/* text-align:center; */
				padding: 5px;
			}

			.left-logo {
				float: left;
			}

			.right-logo {
				float: right;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<!-- <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean -->
			<div class="row">
				<div class="col-md-6 left-logo"><img src="textures/clg.png" alt=""></div>
				<div class="col-md-6"><img src="textures/clubs.png" alt="" class="right-logo"></div>
			</div>
		</div>

		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>
		<script src="js/objects/Water.js"></script>
		<script src="js/objects/Sky.js"></script>

		<!-- Uncomment to use Game Character -->
		<!-- <script src='js/loaders/MD2Loader.js'></script>
		<script src='js/MD2Character.js'></script> -->

		<script src="js/loaders/AssimpLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, light;
			var controls, water, sphere;
			var animation;
			var object;
			var keyboard = new THREEx.KeyboardState();
			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				// Renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				// Light
				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				scene.add( light );
				
				var ambient = new THREE.HemisphereLight( 0x8888fff, 0xff8888, 0.5 );
				ambient.position.set( 0, 1, 0 );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 4, 4 ).normalize();
				scene.add( light );

				// Water
				var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: 1.0,
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale:  3.7,
						fog: scene.fog !== undefined
					}
				);
				water.rotation.x = - Math.PI / 2;
				scene.add( water );

				// Skybox
				var sky = new THREE.Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				var uniforms = sky.material.uniforms;

				uniforms.turbidity.value = 10;
				uniforms.rayleigh.value = 2;
				uniforms.luminance.value = 1;
				uniforms.mieCoefficient.value = 0.005;
				uniforms.mieDirectionalG.value = 0.8;
				
				// Change Skybox According to time
				var today = new Date().getHours();
				var incl;
				if (today >= 5 && today <= 17) {
					incl=0;
				} else {
					incl=0.49;
				}

				var parameters = {
					distance: 400,
					inclination: incl,
					azimuth: 0.205
				};

				var cubeCamera = new THREE.CubeCamera( 1, 20000, 256 );
				cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;

				function updateSun() {

					var theta = Math.PI * ( parameters.inclination - 0.5 );
					var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );

					light.position.x = parameters.distance * Math.cos( phi );
					light.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
					light.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );

					sky.material.uniforms.sunPosition.value = light.position.copy( light.position );
					water.material.uniforms.sunDirection.value.copy( light.position ).normalize();

					cubeCamera.update( renderer, scene );

				}
				updateSun();

				var loader = new THREE.AssimpLoader();
				loader.load( './models/assimp/octaminator/Octaminator.assimp', function ( result ) {

					object = result.object;
					object.scale.x = object.scale.y = object.scale.z = 0.1;
					object.position.y = 10;
					object.rotation.x = object.rotation.y = object.rotation.z = 0;
					scene.add( object );

					animation = result.animation;

				} );

				//
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				camera.lookAt( controls.target );

				// FPS Stats
				stats = new Stats();
				container.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize, false );

			}
		
			// Character Movement
			// the following code is from
			//    http://catchvar.com/threejs-animating-blender-models
			var animOffset       = 0,   // starting frame of animation
				walking         = false,
				duration        = 1000, // milliseconds to complete animation
				keyframes       = 20,   // total number of animation frames
				interpolation   = duration / keyframes, // milliseconds per frame
				lastKeyframe    = 0,    // previous keyframe
				currentKeyframe = 0;

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				update();
				stats.update();
				if ( animation ) animation.setTime( performance.now() / 1000 );
			}

			function update()
			{
				// delta = change in time since last call (seconds)
				delta = clock.getDelta(); 
				var moveDistance = 50 * delta;
				walking = false;
				// move forwards / backwards
				if ( keyboard.pressed("w") )
					object.translateZ( -moveDistance );
				if ( keyboard.pressed("s") )
					object.translateZ(  moveDistance );
				// rotate left/right
				if ( keyboard.pressed("a") )
					object.rotation.y += delta;
				if ( keyboard.pressed("d") )
					object.rotation.y -= delta;
				
				
				var walkingKeys = ["w", "s", "a", "d"];
				for (var i = 0; i < walkingKeys.length; i++)
				{
					if ( keyboard.pressed(walkingKeys[i]) )
						walking = true;
				}
			}

			function render() {

				var time = performance.now() * 0.001;
				// sphere.position.y = Math.sin( time ) * 20 + 5;
				// sphere.rotation.x = time * 0.5;
				// sphere.rotation.z = time * 0.51;
				water.material.uniforms.time.value += 1.0 / 60.0;
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
