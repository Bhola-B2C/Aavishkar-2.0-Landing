<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aaviskhar|The Tech Fest, NIT Durgapur</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>

			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
				height: 100vh;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				/* text-align:center; */
				/* padding: 5px; */
				/* height: 100vh; */
				
			}

			.left-logo {
				float: left;
				height: 12vh;
			}

			.right-logo {
				float: right;
				height: 12vh;
			}

			.instruction {
				border: 1px;
				width: 20%;
				float: right;
				margin-top: 10%;
				background-color: #fff;
    			background-color: rgba(255,255,255,0.3);
				height: 12.55vh;
			}
			#switch {
				border: 1px;
				width: 1.5%;
				text-align: center;
				float: right;
				margin-top: 10%;
				background-color: #fff;
    			background-color: rgba(255,255,255,0.3);
				cursor: pointer;
				height: 12.55vh;
			}
			i {
				border: solid #fff;
				border-width: 0 3px 3px 0;
				display: inline-block;
				padding: 3px;
				margin-top:189%;
			}
			.left {
				transform: rotate(135deg);
				-webkit-transform: rotate(135deg);
			}
			.instruction p{
				text-align: center;
				color: #fff;
				font-size: 120%;
			}

			.instruction h6{
				text-align: center;
				color: #fff;
				font-size: 150%;
				text-decoration: underline;
			}

			.footer {
				background: #000;
				position: fixed;
				bottom: 0;
				text-align: center;
				width: 100vw;
				color: #fff;
				font-style: bold;
			}

			.header {
				/* background: #000; */
			}

			 @media only screen and (max-width: 600px) {
				.right-logo {
					display: none;
				}
				.left-logo img {
					height: 70%;
				}
				.instruction {
					display: none;
				}
				#switch {
					display: none;
				}
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<!-- <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean -->
			<div class="row header">
				<div class="col-md-4"><img src="textures/clg.png" alt="" class="left-logo"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4"><img src="textures/clubs.png" alt="" class="right-logo"></div>
			</div>
			<div id="switch">
				<i class="left"></i>
			</div>
			<div class="instruction" id="toggle">
				<div>
					<h6>Instructions:</h6>
					<p>Use 'W' 'A' 'S' 'D' to move the character</p>
				</div>
			</div>
			<div class="footer">
				<div>
					<h4>Aavishkar 2.0</h4>
				</div>
				<div>
					<h4>Welcome to the Next Level</h4>
				</div>
			</div>
		</div>

		<!-- <script src="js/fonts/Coolvetica_Regular.js"></script> -->
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
		</script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous">
		</script>
		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>
		<script src="js/objects/Water.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>

		<script src="js/loaders/AssimpLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			$( '#switch' ).click(function() {
				$( "#toggle" ).toggle( "slide", {direction: "right"} );
			});
		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, light;
			var controls, water, sphere;
			var animation;
			var object;
			var shipObject;
			var keyboard = new THREEx.KeyboardState();
			var clock = new THREE.Clock();
			var loader = new THREE.AssimpLoader();
			var floader = new THREE.FontLoader();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				// Renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				// Light
				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				scene.add( light );
				
				var ambient = new THREE.HemisphereLight( 0x8888fff, 0xff8888, 0.5 );
				ambient.position.set( 0, 1, 0 );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 4, 4 ).normalize();
				scene.add( light );

				// Water
				var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: 1.0,
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale:  3.7,
						fog: scene.fog !== undefined
					}
				);
				water.rotation.x = - Math.PI / 2;
				scene.add( water );

				// Skybox
				var imagePrefix = "textures/skybox/";
				var directions  = ["right", "left", "top", "bottom", "front", "back"];
				var imageSuffix = ".jpg";
				var skyGeometry = new THREE.CubeGeometry( 5000, 5000, 5000 );

				var materialArray = [];
				for (var i = 0; i < 6; i++)
					materialArray.push( new THREE.MeshBasicMaterial({
						map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
						side: THREE.BackSide
				}));
				var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
				var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
				scene.add( skyBox );
				
				// Character
				loader.load( './models/assimp/octaminator/Octaminator.assimp', function ( result ) {

					object = result.object;
					object.scale.x = object.scale.y = object.scale.z = 0.1;
					object.position.y = 10;
					object.position.z = -5;
					object.rotation.x = object.rotation.z = 0;
					object.rotation.y = Math.PI;
					scene.add( object );

					animation = result.animation;

				} );
				
				// Ship Model
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setTexturePath('models/Ship');
				mtlLoader.setPath('models/Ship/');
				mtlLoader.load('Cruiser_2012.mtl', function (materials) {
				
					materials.preload();
				
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials(materials);
					objLoader.setPath('models/Ship/');
					objLoader.load('Cruiser 2012.obj', function (object) {
						shipObject = object;
						shipObject.scale.x = shipObject.scale.y = shipObject.scale.z =1;
						shipObject.position.y = -5;
						shipObject.position.z = -900;
						shipObject.rotation.y = 0.785;
						scene.add(shipObject);
					});
				
				});

				// Ship Movement

				//
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				camera.lookAt( controls.target );

				// FPS Stats
				stats = new Stats();
				container.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize, false );

			}
		
			// Character Movement
			// the following code is from
			// http://catchvar.com/threejs-animating-blender-models
			var animOffset       = 0,   // starting frame of animation
				walking         = false,
				duration        = 1000, // milliseconds to complete animation
				keyframes       = 20,   // total number of animation frames
				interpolation   = duration / keyframes, // milliseconds per frame
				lastKeyframe    = 0,    // previous keyframe
				currentKeyframe = 0;

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				update();
				stats.update();
				shipObject.rotation.y += 0.001;
				if ( animation ) animation.setTime( performance.now() / 1000 );
			}

			function update()
			{
				// delta = change in time since last call (seconds)
				delta = clock.getDelta(); 
				var moveDistance = 30 * delta;
				walking = false;
				// move forwards / backwards
				if ( keyboard.pressed("w") )
					object.translateZ( -moveDistance );
				if ( keyboard.pressed("s") )
					object.translateZ(  moveDistance );
				// rotate left/right
				if ( keyboard.pressed("a") )
					object.rotation.y += delta;
				if ( keyboard.pressed("d") )
					object.rotation.y -= delta;
				
				
				var walkingKeys = ["w", "s", "a", "d"];
				for (var i = 0; i < walkingKeys.length; i++)
				{
					if ( keyboard.pressed(walkingKeys[i]) )
						walking = true;
				}
			}

			function render() {

				var time = performance.now() * 0.001;
				water.material.uniforms.time.value += 1.0 / 60.0;
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
